<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="render()">
    <div class="form">
        <div class="form-group">
            <label for="name">Name: </label>
            <input style="margin-left: 10px;" class="form-input" type="text" id="name" placeholder="Enter Your Name">
            <div class="error-message" style="margin-left: 10px;"></div>
        </div>
        <div class="form-group">
            <label for="address">Address: </label>
            <input style="margin-left: 10px;" class="form-input" type="text" id="address" placeholder="Enter Your Address">
            <div class="error-message" style="margin-left: 10px;"></div>
        </div>
        <div class="form-group">
            <input type="hidden" id="index">
        </div>
        <button id="add" class="btn-add" onclick="addNew()">Submit</button>
        <button id="save" onclick="changeStudent()" style="display : none; margin-left: 6px;">Update</button>
    </div>

    <div class="table">
        <table id="tableContent" ></table>
    </div>

    <script src="main.js"></script>
</body>
</html>
